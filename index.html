<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="endGame">
        <div id=endGame-txt>
            <p id="winner"></p>
            <p>Hint: Second player now plays X</p>
        </div>
        <div id="endGame-controls">
            <button id="rematch" class="endGame-btn">Rematch?</button>
            <button id="changeMode" class="endGame-btn">Change Mode</button>
        </div>
    </div>
    <div class="intro">
        <div class="numberOfPlayers">
        <button class="selectPlayers" id="btnSinglePlayer">Player Vs IA</button>
        <button class="selectPlayers" id="btnTwoPlayer">Player vs Player</button>
        </div>
        <div class="names">
            <div class="divSinglePlayer">
            <form>
                <input type="text" id="singlePlayerName">
            </form>
            </div>
            <div class="divTwoPlayer">
                <form>
                    <div id="name1">
                        <label for="twoPlayer1Name">Name of Player 1</label>
                        <input type="text" id="twoPlayer1Name" class="inputNames">
                    </div>
                    <div id="name2">
                    <label for="twoPlayer2Name">Name of Player 2</label>
                    <input type="text" id="twoPlayer2Name" class="inputNames">
                    </div>
                    <input type="submit" id="submitNames" value="Play">
                </form>
            </div>
        </div>
    </div>
    <div class="game">
        <div class="controls">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="gameboard">
            <div class="board">
                <div class="top-row">
                    <div class="left" id="top-left"></div><div class="middle" id="top-middle"></div><div class="right" id="top-right"></div>
                </div>
                <div class="middle-row">
                    <div class="left" id="middle-left"></div><div class="middle" id="middle-middle"></div><div class="right" id="middle-right"></div>
                </div>
                <div class="bottom-row">
                    <div class="left" id="bottom-left"></div><div class="middle" id="bottom-middle"></div><div class="right" id="bottom-right"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
